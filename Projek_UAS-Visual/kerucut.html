<body class="bg-dark">

            <td><input class="input-group input-group-lg mb-2 input-group-prepend p-2" type="text" id="ipt_jariJari" placeholder="Masukkan angka" onkeypress="return hanyaAngka(event)"></td>

        </tr>
        <tr>
            <td><input class="input-group input-group-lg mb-2 input-group-prepend p-2" type="text" id="ipt_panjangSisiMiring" placeholder="Masukkan angka" onkeypress="return hanyaAngka(event)" ></td>

        <td><button class="btn btn-info text-warning" onclick="hitung()">Hitung</button></td>

      <h4 class="text-warning">Proses Hitung Luas</h4>

<script>

    var luas;
    var jariJari;
    var panjangSisiMiring;


    
    function hitung() {
     jariJari = parseFloat(document.getElementById("ipt_jariJari").value);
     panjangSisiMiring = parseFloat(document.getElementById("ipt_panjangSisiMiring").value);

     subluas = jariJari + panjangSisiMiring;
     subluas2 = jariJari * subluas;
     luas =  3.14 * jariJari * (jariJari + panjangSisiMiring);

     document.getElementById('opt_luas').value = luas;
     document.getElementById('proses_luas1').innerHTML = "Luas = 3.14 x " + jariJari + " x (" + jariJari + " + " + panjangSisiMiring + ")"
     document.getElementById('proses_luas2').innerHTML = "Luas = 3.14 x (" + jariJari + " x " + subluas + ")"; 
     document.getElementById('proses_luas3').innerHTML = "Luas = 3.14 x " + subluas2 + " = " + luas; 

    }
    
    function hanyaAngka(evt) {
		  var charCode = (evt.which) ? evt.which : event.keyCode
		   if (charCode > 31 && (charCode < 48 || charCode > 57))
 
		    return false;
		  return true;
		}

    </script>
